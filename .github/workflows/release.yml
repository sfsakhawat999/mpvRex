name: Make release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  release-for-github:
    name: "Release for GitHub"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build release with Gradle
        run: ./gradlew assembleRelease --stacktrace

      - name: Get tag name
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "VERSION_TAG=$(basename $GITHUB_REF)" >> $GITHUB_ENV

      - name: Verify build output
        run: |
          RELEASE_DIR="app/build/outputs/apk/release"
          if [ ! -d "$RELEASE_DIR" ]; then
            echo "Release directory does not exist!"
            find app/build/outputs -name "*.apk" -type f
            exit 1
          fi
          ls -lah "$RELEASE_DIR"

      - name: Sign APKs
        run: |
          set -e
          RELEASE_DIR="app/build/outputs/apk/release"
          
          echo "${{ secrets.SIGNING_KEYSTORE }}" | base64 -d > release.keystore
          
          APK_COUNT=$(find "$RELEASE_DIR" -name "app-*-release-unsigned.apk" -type f | wc -l)
          if [ "$APK_COUNT" -eq 0 ]; then
            echo "No unsigned APK files found"
            ls -lah "$RELEASE_DIR"
            rm release.keystore
            exit 1
          fi
          
          find "$RELEASE_DIR" -name "app-*-release-unsigned.apk" -type f | while read -r apk; do
            signed_apk="${apk/-unsigned/}"
          
            $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
              --ks release.keystore \
              --ks-key-alias "${{ secrets.SIGNING_KEY_ALIAS }}" \
              --ks-pass "pass:${{ secrets.SIGNING_STORE_PASSWORD }}" \
              --key-pass "pass:${{ secrets.KEY_PASSWORD }}" \
              --out "$signed_apk" \
              "$apk"
          
            $ANDROID_HOME/build-tools/34.0.0/apksigner verify "$signed_apk"
            rm "$apk"
          done
          
          rm release.keystore
          ls -lh "$RELEASE_DIR"/app-*-release.apk

      - name: Copy build artifacts
        run: |
          set -euo pipefail
          apks=("universal" "arm64-v8a" "armeabi-v7a" "x86" "x86_64")
          for abi in "${apks[@]}"; do
            src="app/build/outputs/apk/release/app-${abi}-release.apk"
            dst="mpvRex-${abi}-${VERSION_TAG}.apk"
            if [ ! -f "$src" ]; then
              echo "::error file=$src::Signed APK for $abi was not found"
              exit 1
            fi
            cp "$src" "$dst"
            checksum=$(sha256sum "$dst" | awk '{ print $1 }')
            varname="apk_${abi//-/_}_sha256"
            echo "$varname=$checksum" >> "$GITHUB_ENV"
          done
          
          ls -lah mpvRex-*.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION_TAG }}
          name: mpvRex ${{ env.VERSION_TAG }}
          body: |
            ---
            ### Checksums

            | Variant | SHA-256 |
            | ------- | ------- |
            | arm64-v8a | ${{ env.apk_arm64_v8a_sha256 }} |
            | armeabi-v7a | ${{ env.apk_armeabi_v7a_sha256 }} |
            | Universal | ${{ env.apk_universal_sha256 }} |
            | x86 | ${{ env.apk_x86_sha256 }} |
            | x86_64 | ${{ env.apk_x86_64_sha256 }} |
          files: |
            mpvRex-universal-${{ env.VERSION_TAG }}.apk
            mpvRex-arm64-v8a-${{ env.VERSION_TAG }}.apk
            mpvRex-armeabi-v7a-${{ env.VERSION_TAG }}.apk
            mpvRex-x86-${{ env.VERSION_TAG }}.apk
            mpvRex-x86_64-${{ env.VERSION_TAG }}.apk
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
