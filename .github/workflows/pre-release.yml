name: Make Pre release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-preview.[0-9]+'

jobs:
  release-for-github:
    name: "Preview Release for GitHub"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build preview APKs
        run: ./gradlew assemblePreview --stacktrace

      - name: Get tag name
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "VERSION_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Verify build output
        run: |
          PREVIEW_DIR="app/build/outputs/apk/preview"
          if [ ! -d "$PREVIEW_DIR" ]; then
            echo "Preview directory does not exist!"
            find app/build/outputs -name "*.apk" -type f
            exit 1
          fi
          ls -lah "$PREVIEW_DIR"

      - name: Sign APKs
        run: |
          set -e
          PREVIEW_DIR="app/build/outputs/apk/preview"
          
          echo "${{ secrets.SIGNING_KEYSTORE }}" | base64 -d > release.keystore
          
          APK_COUNT=$(find "$PREVIEW_DIR" -name "app-*-preview.apk" -type f | wc -l)
          if [ "$APK_COUNT" -eq 0 ]; then
            echo "No preview APK files found"
            ls -lah "$PREVIEW_DIR"
            rm release.keystore
            exit 1
          fi
          
          find "$PREVIEW_DIR" -name "app-*-preview.apk" -type f | while read -r apk; do
            $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
              --ks release.keystore \
              --ks-key-alias "${{ secrets.SIGNING_KEY_ALIAS }}" \
              --ks-pass "pass:${{ secrets.SIGNING_STORE_PASSWORD }}" \
              --key-pass "pass:${{ secrets.KEY_PASSWORD }}" \
              "$apk"
            $ANDROID_HOME/build-tools/34.0.0/apksigner verify "$apk"
          done
          
          rm release.keystore
          ls -lh "$PREVIEW_DIR"/app-*-preview.apk

      - name: Copy built artifacts
        run: |
          set -e
          mkdir -p preview
          declare -a apks=("universal" "arm64-v8a" "armeabi-v7a" "x86" "x86_64")

          for abi in "${apks[@]}"; do
            src="app/build/outputs/apk/preview/app-${abi}-preview.apk"
            dest="preview/mpvRex-preview-${abi}-${{ env.VERSION_TAG }}.apk"
            if [ -f "$src" ]; then
              cp "$src" "$dest"
              sha=$(sha256sum "$dest" | awk '{ print $1 }')
              echo "apk-${abi}-sha256=$sha" >> $GITHUB_ENV
            fi
          done

      - name: Create GitHub pre-release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION_TAG }}
          name: "mpvRex ${{ env.VERSION_TAG }}"
          body: |
            
            ### Checksums
            | Variant | SHA-256 |
            | ------- | ------- |
            | arm64-v8a | ${{ env.apk-arm64-v8a-sha256 }} |
            | armeabi-v7a | ${{ env.apk-armeabi-v7a-sha256 }} |
            | Universal | ${{ env.apk-universal-sha256 }} |
            | x86 | ${{ env.apk-x86-sha256 }} |
            | x86_64 | ${{ env.apk-x86_64-sha256 }} |
          files: |
            preview/mpvRex-preview-universal-${{ env.VERSION_TAG }}.apk
            preview/mpvRex-preview-arm64-v8a-${{ env.VERSION_TAG }}.apk
            preview/mpvRex-preview-armeabi-v7a-${{ env.VERSION_TAG }}.apk
            preview/mpvRex-preview-x86-${{ env.VERSION_TAG }}.apk
            preview/mpvRex-preview-x86_64-${{ env.VERSION_TAG }}.apk
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
